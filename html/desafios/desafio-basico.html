<html lang="en">
<!--
        Desafio:
            Criar dois parágrafos:
                1 - De conter ao menos uma palavra destacada
                2 - Deve conter um a palavra em negrito e um link
    -->

<head>
</head>

<body>
    <p>
        Parágrafo 1 de <em>Teste</em>
    </p>

    <p>
        Parágrafo 2 de <strong>
            <a href="http://www.google.com" alt="Google">
                Teste
            </a>
        </strong>
    </p>
</body>

</html>
