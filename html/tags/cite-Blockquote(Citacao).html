<!--
    TIpos de Citação em HTML:
    <cite> = Citação inline
    <blockquote> = Citação de uma ULR em forma de bloco
    <q> = Citação rapida e curta que não necessita de estilização. 
-->

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citação </title>
</head>

<body>
    <blockquote cite="Digite aqui a URL">
        <p>
            Digite aqui o conteudo
        </p>
    </blockquote>

</body>

</html>
