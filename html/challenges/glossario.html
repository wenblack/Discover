<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Descrição</title>
</head>

<body>
    <h1><strong>Estrutura HTML</strong></h1>

    <dl>
        <dt>
            <h2><strong>!DOCTYPE html</strong></h2>
        </dt>
        <dd>Define o tipo de documento como <strong> HTML5</strong>
        </dd>
    </dl>

    <dl>
        <dt>
            <h2><strong>html</strong></h2>
        </dt>
        <dd>Descrição ...</dd>
    </dl>

    <dl>
        <dt>
            <h2><strong>head</strong></h2>
        </dt>
        <dd>Container para metadados, títulos da página, links ...</dd>
    </dl>

    <dl>
        <dt>
            <h2><strong>body</strong></h2>
        </dt>
        <dd>Corpo do documento</dd>
    </dl>

</body>

</html>
