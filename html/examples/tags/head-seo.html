<!--Atributos da Tag Head-->
<!--Informar ao navegador que é uma pagina HTML -->
<!DOCTYPE html>
<!--Informar Idioma da página -->
<html lang="en">

<head>
    <!--SEO /META -->
    <!--Padrão de caracteres-->
    <meta charset="UTF-8">
    <!--Adapta a página oara celular, retirando os espaços-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Criador da Página-->
    <meta name="author" content="Wender Barbosa">
    <!--Descrição da página que aparece nos sites 
    de busca-->
    <meta name="description" content="">
    <!--Ação do robo que esté buncando o site
    padrão:index e follow -->
    <meta name="robots" content="noindex,nofollow,follow,index">


    <!--FAVICON-->
    <!--Básico-->
    <link rel="shortcut icon" href="favicon.url">
    <!--Outros dispositivos-->
    <link rel="apple-touch-icon" href="favicon.png">

    <!--Titulo da página-->
    <title>Título</title>
</head>

<body>

</body>

</html>
