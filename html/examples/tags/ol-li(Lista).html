<!--
    Tipos de Lista:
    -Não ordenada- Cada item apresenta um ponto 
    -Ordenada - Cada item tem um número 
-->
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Suco Detox</h1>
    <h2>Ingredientes:</h2>
    <!-- Lista Ordenada -->
    <ol>
        <li>3 folhas de couve</li>
        <li>1 Laranja</li>
        <li>1 pedaço de gengibre</li>
        <li>300 ml de agua</li>
        <li>Adoçante a gosto</li>
    </ol>
    <!-- Lista não Ordenada -->
    <ul>
        <li>3 folhas de couve</li>
        <li>1 Laranja</li>
        <li>1 pedaço de gengibre</li>
        <li>300 ml de agua</li>
        <li>Adoçante a gosto</li>
    </ul>


</body>

</html>
