<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabela Semantica</title>
</head>

<body>
    <table>
        <caption>Pessoas e Idades</caption>
        <thead>
            <!--Cabeçalho-->
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <!--Corpo-->
            <tr>
                <!--Linha 1-->
                <th>Wender</th>
                <th>28</th>
            </tr>
            <!--Linha 2-->
            <tr>
                <th>Rapahel</th>
                <th>27</th>
            </tr>

        </tbody>
        <!--Rodapé-->
        <tfoot>
            <tr>
                <th>Total:</th>
                <th>2 pessoas</th>
            </tr>

        </tfoot>

    </table>
</body>

</html>
