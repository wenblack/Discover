<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Colunas Layout</title>
  </head>
  <body>
    <main>
      <aside></aside>
      <section></section>
    </main>
    <style>
      * {
        margin: 0;
      }
      main {
        display: flex;
        flex: 1;
        flex-direction: row;
        height: 100vh;
      }
      aside {
        display: flex;
        width: 25vw;
        border: solid black 1px;
        margin: 1rem;
        border-radius: 5px;
      }
      section {
        display: flex;
        flex: 1;
        border: solid black 1px;
        margin: 1rem 1rem 1rem 0;
        border-radius: 5px;
      }
    </style>
  </body>
</html>
