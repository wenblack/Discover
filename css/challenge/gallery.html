<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <main>
      <div id="gallery">
        <img src="https://source.unsplash.com/random?123" alt="" />
        <img src="https://source.unsplash.com/random?143" alt="" />
        <img src="https://source.unsplash.com/random?13" alt="" />
        <img src="https://source.unsplash.com/random?23" alt="" />
        <img src="https://source.unsplash.com/random?13" alt="" />
        <img src="https://source.unsplash.com/random?1" alt="" />
        <img src="https://source.unsplash.com/random?2" alt="" />
        <img src="https://source.unsplash.com/random?3" alt="" />
        <img src="https://source.unsplash.com/random?5" alt="" />

    </main>
    <style>
      * {
        margin: 0;
      }
      img {
        width: 29vw;
        height: 29vh;
      }
      main {
        display: flex;
        flex: 1;
        height: 100vh;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      #gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        align-items: center;
        justify-content: center;
      }
    </style>
